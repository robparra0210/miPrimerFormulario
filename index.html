<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Formulario</title>
	<meta name="form" content="U+1F4DD">
	<link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="form.css">
</head>
<body>
	<h1>Formulario</h1>
	
		<div class="cuerpo">

			<div class="titulo"><h2>Registrate</h2> </div>	

			<div class="campos">
				
				<div class="nombre campo">	
					<span><p>Nombre</p></span>	
						<div class="pnombre">
							<input type="text" >
							<br>
						<span class="categoria"> Nombre</span>	
						</div>	

						<div class="apellido">
							<input type="text" >
							<br>
						<span class="categoria"> Apellido</span>	
						</div>	
				</div>

				<div class="email campo">	
					<p>Email</p>	
						<div class="correo">
							<input type="text" style="width: 35em; float: right;" >
							<br>
						<span class="categoria">	E-mail</span>
						</div>	
				</div>
				
				<div class="sexo campo">	
					<p>Sexo</p>	
						<div class="genero">
							<input type="radio" name="sexo" value="M">
							Masculino
							<input type="radio" name="sexo" value="F">
							Femenino
							<input type="radio" name="sexo" value="O">
							Otro
						</div>	
				</div>

				<div class="nacimiento campo">	
					<p>Fecha de Nacimiento</p>	
						<div class="fecha">
							<input type="date">
						</div>	
				</div>

				
				<div class="direccion campo">	
					<p>Direccion</p>	
						<div class="lugar">
							<textarea name="Direccion" id="" cols="45" rows="10"></textarea>
						</div>	
				</div>


				<button>Enviar</button>



			</div>

			</div>



</body>
</html>
